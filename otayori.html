	<script type="text/javascript">
		$(function () {
			$('.inner').hide();
			$('.bf2').click(function () {
				$('.bf2').not(this).next('.inner').hide('fast');
				$(this).next().slideToggle('fast');
			});

			$('.ac2').hover(
				function () {
					$('.bf2', this).addClass('hover');
				},
				function () {
					$('.bf2', this).removeClass('hover');
				}
			);
		});
	</script>
